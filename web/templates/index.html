<!DOCTYPE html>
<html>
<head>
    <title>Headline Incongruency Detector</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            border-radius: 8px;
        }
        textarea, input {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Headlineâ€“Article Incongruency Detection</h2>

    <form method="post">
        <label>Headline:</label>
        <input type="text" name="headline" required>

        <label>Article:</label>
        <textarea name="article" rows="10" required></textarea>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>
</body>
</html>
